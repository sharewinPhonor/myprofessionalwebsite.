<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chill Vibe Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .vibe-message {
            font-size: 24px;
            margin-top: 50px;
        }
        .vibe-effect {
            font-size: 30px;
            color: #00e5ff;
            animation: vibeAnimation 2s infinite alternate;
        }
        @keyframes vibeAnimation {
            0% { color: #00e5ff; }
            100% { color: #ff4081; }
        }
    </style>
</head>
<body>

    <h1>Chill Vibe Game</h1>
    <p class="vibe-message">Hold the spacebar or click to feel the vibe!</p>
    <div id="effect" class="vibe-effect"></div>

    <script>
        document.body.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                document.getElementById('effect').textContent = "Vibe Mode On!";
            }
        });
        document.body.addEventListener('click', () => {
            document.getElementById('effect').textContent = "Vibe Mode On!";
        });
    </script>

</body>
</html>
